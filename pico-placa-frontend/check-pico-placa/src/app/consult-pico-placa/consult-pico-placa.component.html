<div class="container">
    <div class="container border my-4 rounded">
        <h4 class="text-center mt-2">Pico y Placa Quito 2023</h4>
        <form action="">
            <div class="form-group">
                <label class="mt-4">No. de placa</label>
                <input type="text" class="form-control" placeholder="Ingrese el número de la placa" name="placa"
                    [(ngModel)]="dataPicoPlaca.lastDigit"
                    minlength="6" maxlength="7">
                    <div class="row justify-content-center my-4">
                        <div class="col-7">
                            <label for="">Fecha</label>
                            <input type="date" class="form-control" name="date" [(ngModel)]="dataPicoPlaca.date">
                        </div>
                        <div class="col-5">
                            <label for="">Hora</label>
                            <input type="time" class="form-control" name="hour" [(ngModel)]="dataPicoPlaca.hour">
                        </div>
                      </div>
            </div>
            <div class="row justify-content-center my-4">
                <button (click)="saveData()" class="btn btn-info">
                    Consultar
                </button>
            </div>
        </form>
    </div>

    <div *ngIf="mostrar">
        <div class="my-4 py-4 alert alert-warning" role="alert">
            <h6>{{message}}</h6>
        </div>
        <div class="alert alert-primary" role="alert">
            <h5 class="my-2">Detalles</h5>


            <div class="row text-left  mx-0 px-0">
                <div class="col-7">
                    <label for="">Placa del vehículo:</label>
                </div>
                <div class="col-5 text-left mx-0 px-0">
                    <p class="font-weight-bold">
                        {{dataPicoPlaca.lastDigit}}</p>
                </div>
              </div>

              <div class="row text-left  mx-0 px-0">
                <div class="col-7">
                    <label for="">Fecha:</label>
                </div>
                <div class="col-5 text-left mx-0 px-0">
                    <p class="font-weight-bold">
                        {{dataPicoPlaca.date}}</p>
                </div>
              </div>

              <div class="row text-left mx-0 px-0">
                <div class="col-7">
                    <label for=""> Hora:</label>
                </div>
                <div class="col-5 text-left mx-0 px-0">
                    <p class="font-weight-bold">
                        {{dataPicoPlaca.hour}}</p>
                </div>
              </div>  
        </div>
    </div>
</div>
